<script type="text/javascript">
	$(function() {
		var db = new dbHandler();
		var allProducts = new Array();
		var groceries = db.getAllGroceries();
		console.log(groceries);
		for ( var product in groceries) {
			allProducts.push(groceries[product].category);
		}
		$("#tags").autocomplete({
			source : allProducts
		});
	});
</script>
